<!DOCTYPE html>
<html>

<head>
    <script src="svg.min.js"></script>
    <link rel="stylesheet" href="fork-awesome/css/fork-awesome.min.css">
    <link rel="stylesheet" href="main.css">
</head>

<body onresize="resized()">
    <div id="time_overlay">
        <input type="number" id="minutes" onclick="this.select()" onblur='format(this)' onchange="setMinutes()" value="02">
        <span>:</span>
        <input type="number" id="seconds" onclick="this.select()" onblur="format(this);setSeconds()" value="00">
    </div>
    <div class="controlls">
        <i id="pause" class="fa fa-pause hidden" onclick="pause()"></i>
        <i id="play" class="fa fa-play" onclick="start()"></i>
        <i id="undo" class="fa fa-undo hidden" onclick="clearSVG()"></i>
    </div>
    <div id="drawing">
    </div>
    <script src="main.js"></script>
</body>

</html>
